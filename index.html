<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Conway's Game of Life</title>
<style>
  body { font-family: Arial, sans-serif; }
  .grid { display: inline-grid; border: 2px solid black; }
  .cell { width: 10px; height: 10px; background-color: white; border: 1px solid #ddd; }
  .alive { background-color: black; }
  input, button { margin-top: 10px; }
</style>
</head>
<body>
  <div id="gameGrid"></div>
  <input type="text" id="textInput" placeholder="Enter text here">
  <button onclick="initializeFromText()">Start from Text</button>
  <button onclick="startGame()">Start Game</button>
  <button onclick="stopGame()">Stop Game</button>
  <script src="gameoflife.js"></script>
</body>
</html>
