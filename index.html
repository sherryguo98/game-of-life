<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Conway's Game of Life</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
  }
  .grid-container {
    display: grid;
    grid-template-columns: repeat(100, 10px); /* Adjust based on the number of columns you need */
    gap: 1px;
  }
  .cell {
    width: 10px;
    height: 10px;
    background-color: #fff;
    border: 1px solid #ddd;
  }
  .alive {
    background-color: #000;
  }
  .controls {
    margin-top: 20px;
    text-align: center;
  }
  button {
    margin-right: 10px;
  }
</style>
</head>
<body>
  <div class="controls">
    <input type="text" id="textInput" placeholder="Enter text here"/>
    <button onclick="initializeGridWithString()">Start from Text</button>
    <button id="startButton">Start Game</button>
    <button id="stopButton">Stop Game</button>
  </div>
  <div id="gameGrid" class="grid-container"></div>
  
  <script src="gameoflife.js"></script>
</body>
</html>
